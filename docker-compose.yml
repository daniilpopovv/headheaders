version: '3.8'

services:
  database:
    container_name: database
    image: postgres:14-alpine
    environment:
      POSTGRES_PASSWORD: secret
      POSTGRES_USER: symfony
      POSTGRES_DB: symfony_docker

  php:
    container_name: php
    build:
      context: .
    depends_on:
      - database

  nginx:
    container_name: nginx
    image: nginx:stable-alpine
    ports:
      - '80:80'
    depends_on:
      - php
      - database
