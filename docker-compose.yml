version: '3.8'

services:
  database:
    container_name: database
    image: postgres:14-alpine
    environment:
      POSTGRES_PASSWORD: secret
      POSTGRES_USER: symfony
      POSTGRES_DB: symfony_docker

  php:
    container_name: php
    build:
      context: .
    ports:
      - "80:80"
    depends_on:
      - database